<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Project-Reefstone-Generator</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery-csv.js"></script>
  <script type="text/javascript" src="js/rune.js"></script>
  <style type="text/css">
    body {
      background-color: #EAEAEA;
    }
    .container{
      margin-top: 10px;
    }
    #canvas svg {
      margin-left: 10px;
      margin-top: 10px;
      background-color: white;
      box-shadow: 0 3px 2px 0 rgba(0, 0, 0, 0.06), inset -1px -1px 1px 0 rgba(0, 0, 0, 0.02);
      border: 1px solid #E2E2E2;
      border-bottom-color: #CECECE;
    }
  </style>
</head>

<body>
  <div class="container">
  <div class="row">
    <div class="col-lg-3">
      <div class="input-group">
        <span class="input-group-addon" >Width</span>
        <input type="text" class="form-control" id="inputWidth" placeholder="40" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-lg-3">
      <div class="input-group">
        <span class="input-group-addon">Height</span>
        <input type="text" class="form-control" id="inputHeight" placeholder="20" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-lg-3">
      <div class="input-group">
        <span class="input-group-addon">Curve</span>
        <input type="text" class="form-control"  id="inputCurve" placeholder="20" aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="col-lg-3">
      <div class="btn-group" role="group">
         <button type="button" class="btn btn-default" id="inputText">Show Years</button>
      </div>
    </div>
  </div>
</div>

<div id="canvasContainer">
  <div id="canvas"></div>
</div>
  <script type="text/javascript" src="sketch.js"></script>
</body>

</html>
